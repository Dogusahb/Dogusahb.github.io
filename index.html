<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promil Hesaplayƒ±cƒ±</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: auto;
      background-image: url('https://cdn.pixabay.com/photo/2016/03/05/19/02/beer-1239225_960_720.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
    }

    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input, select {
      padding: 0.7rem;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    #sonuc {
      font-weight: bold;
      font-size: 1.2rem;
      color: #ffcc00;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Promil Hesaplayƒ±cƒ± üç∫</h2>
    <label for="kilo">Kilonuz (kg):</label>
    <input type="number" id="kilo" placeholder="√∂rn. 80">

    <label for="cinsiyet">Cinsiyet:</label>
    <select id="cinsiyet">
      <option value="erkek">Erkek</option>
      <option value="kadin">Kadƒ±n</option>
    </select>

    <label for="hacim">Bira Hacmi (ml):</label>
    <select id="hacim">
      <option value="330">330 ml (K√º√ß√ºk ≈ûi≈üe)</option>
      <option value="500">500 ml (B√ºy√ºk ≈ûi≈üe / Kutu)</option>
      <option value="1000">1000 ml (1 Litre)</option>
    </select>

    <label for="miktar">ƒ∞√ßilen Bira Miktarƒ± (adet):</label>
    <input type="number" id="miktar" step="0.1" placeholder="√∂rn. 2">

    <label for="alkolOrani">Bira Alkol Oranƒ± (%):</label>
    <input type="number" id="alkolOrani" step="0.1" placeholder="√∂rn. 4.8">

    <button onclick="hesapla()">Hesapla</button>

    <div id="sonuc"></div>
  </div>

  <script>
    function hesapla() {
      const kilo = parseFloat(document.getElementById('kilo').value);
      const cinsiyet = document.getElementById('cinsiyet').value;
      const miktar = parseFloat(document.getElementById('miktar').value);
      const alkolOrani = parseFloat(document.getElementById('alkolOrani').value);
      const hacim = parseFloat(document.getElementById('hacim').value);

      const katsayi = cinsiyet === 'erkek' ? 0.68 : 0.55;
      const toplamHacim = miktar * hacim; // ml
      const safAlkol = toplamHacim * (alkolOrani / 100) * 0.8; // gram cinsinden

      const promil = safAlkol / (kilo * katsayi);
      let yorum = "";

      if (promil <= 0.50) {
        yorum = "üöó Ge√ßtin (Yasal sƒ±nƒ±r altƒ±)";
      } else {
        yorum = "‚õîÔ∏è Kaldƒ±n (Yasal sƒ±nƒ±r √ºst√º)";
      }

      document.getElementById('sonuc').innerHTML = `Toplam Alƒ±nan Alkol: ${safAlkol.toFixed(1)} gr<br>Hesaplanan Promil: ${promil.toFixed(2)}&permil;<br><strong>${yorum}</strong>`;
    }
  </script>
</body>
</html>
